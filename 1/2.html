<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="framework/angular.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="nameCtrl">
    <label>名:<input type="text" ng-model="firstName"></label><br>
    <label>姓:<input type="text" ng-model="lastName"></label><br>
    姓名:{{firstName + " " + lastName}}
</div>
<script>
    var myModule = angular.module('myApp', []);
    myModule.controller('nameCtrl', function ($scope) {
        $scope.firstName = 'Latency';
        $scope.lastName = 'Cheng';
    })
</script>

</body>

</html>
