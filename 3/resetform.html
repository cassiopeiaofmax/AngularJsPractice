<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resetForm</title>
    <script src="framework/angular.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="resetCtrl">
    <form novalidate>
        名：<input type="text" ng-model="user.firstName"><br>
        姓：<input type="text" ng-model="user.lastName"><br><br>
        <button ng-click="reset()">Reset</button>
    </form>
    <p>Username:{{user.firstName + ' ' + user.lastName}}</p>
    <p>Mastername:{{master.firstName + ' ' + master.lastName}}</p>
</div>

<script>
    var myModule = angular.module('myApp',[]);
    myModule.controller('resetCtrl', function ($scope) {
        $scope.master = {
            firstName:'Latency',
            lastName:'Cheng'
        };
        $scope.reset = function () {
            $scope.user = angular.copy($scope.master)
        };
        //初始化
        $scope.reset();
    })
</script>
</body>
</html>
