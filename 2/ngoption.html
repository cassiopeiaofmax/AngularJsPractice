<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="framework/angular.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="optionCtrl">
    <select ng-model="selectElement1" ng-options="x.site for x in sites1"></select>
    <p>你选择的是:{{selectElement1.site}}</p>
    <p>网址为:{{selectElement1.url}}</p>

    <select ng-model="selectElement2" ng-options="x for (x, y) in sites2"></select>
    <select ng-model="selectElement2" ng-options="y for (x, y) in sites2"></select>
    <p>你选择的网站为:{{selectElement2}}</p>

    <select ng-model="selectCar1" ng-options="x for (x, y) in cars"></select>
    <p>品牌:{{selectCar1.brand}}</p>
    <p>型号:{{selectCar1.model}}</p>
    <p>颜色:{{selectCar1.color}}</p>
    <select ng-model="selectCar2" ng-options="y.brand for (x, y) in cars"></select>
    <p>型号:{{selectCar2.model}}</p>
    <p>颜色:{{selectCar2.color}}</p>
</div>
<script>
    var myModule = angular.module('myApp',[]);
    myModule.controller('optionCtrl',function ($scope) {
        $scope.sites1 = [
            {site : "Google", url : "http://www.google.com"},
            {site : "Runoob", url : "http://www.runoob.com"},
            {site : "Taobao", url : "http://www.taobao.com"}
        ];
        $scope.sites2 = {
            site01 : "Google",
            site02 : "Runoob",
            site03 : "Taobao"
        };
        $scope.cars = {
            car01 : {brand : "Ford", model : "Mustang", color : "red"},
            car02 : {brand : "Fiat", model : "500", color : "white"},
            car03 : {brand : "Volvo", model : "XC90", color : "black"}
        };
    })
</script>

</body>
</html>
